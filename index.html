<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Прыжок с парашютом в тандеме с инструктором</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="calendar-style.css" rel="stylesheet">
</head>
<body>
<div id="app" class="p-5">
    <v-app id="inspire">
        <v-row justify="space-around">
            <v-date-picker v-model="picker2" class="calendar-booking" color="green-color lighten-1" min="2020-05-15" max="2020-06-15" header-color="primary"></v-date-picker>
        </v-row>
    </v-app>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data () {
            return {
                picker: new Date().toISOString().substr(0, 10),
                picker2: new Date().toISOString().substr(0, 10),
            }
        },
    })
</script>
</body>
</html>
